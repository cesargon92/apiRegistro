plugins {
	id 'org.springframework.boot' version '2.2.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'cl.sentra'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	
	compile group: 'com.auth0', name: 'java-jwt', version: '3.7.0'
	compile group: 'com.h2database', name: 'h2', version: '1.4.200'
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.8.Final'
	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.8.Final'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.10.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.1.10.RELEASE'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.29'
	compile group: 'org.modelmapper', name: 'modelmapper', version: '2.3.5'
	compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
	compile group: 'io.springfox', name: 'springfox-bean-validators', version: '2.9.2'
	
	testCompile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.29'
}

test {
	useJUnitPlatform()
}
